<div class="hero min-h-screen bg-base-200">
  <div class="text-center hero-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">
        {{idea.title}}
        <div class="badge badge-md" [ngClass]="{
          'badge-success': idea.rating >= 0,
          'badge-error': idea.rating < 0
          }">{{idea.rating}}</div>
      </h1>
      <p class="mb-5">
        {{idea.description}}
      </p>

      <p class="mb-5" *ngFor="let sentence of idea.evaluationSentenceList">
        <span class="font-bold">{{sentence.type}} ({{sentence.weight.name}})</span> {{sentence.content}}
      </p>
      <div class="badge outline mt-3 mb-3 max-w">{{idea.username}}</div>
      <div class="flex flex-auto flex-row mx-2 mt-4">
        <button class="btn btn-sm btn-secondary mx-2" routerLink="/{{user.username}}/ideas">Back to all ideas</button>
        <button ngxClipboard class="btn btn-sm btn-info" (click)="copyVoteUrl()">Share it to your friends</button>
      </div>
    </div>
  </div>
</div>
