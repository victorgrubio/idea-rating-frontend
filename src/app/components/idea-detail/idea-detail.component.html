<div class="hero min-h-screen bg-base-200">
  <div class="text-center hero-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">
        {{idea.title}}
        <div class="badge badge-md" [ngClass]="{
          'badge-success': idea.rating >= 0,
          'badge-error': idea.rating < 0
          }">{{idea.rating}}</div>
      </h1>
      <p class="mb-5">
        {{idea.description}}
      </p>
      <div class="badge outline mt-3 mb-3 max-w">{{idea.username}}</div><br>
      <button class="btn btn-secondary" routerLink="/{{user.username}}/ideas">Back to all ideas</button>
    </div>
  </div>
</div>
