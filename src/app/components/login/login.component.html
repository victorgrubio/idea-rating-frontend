<div class="hero min-h-screen bg-base-200">
  <div class="flex-col justify-center hero-content">
    <div class="text-center">
      <h1 class="mb-5 text-5xl font-bold">
        Idea Rating Tool
      </h1>
      <p class="mb-5">
        Create ideas and share them with your friends. Check if you have a terrible or a great thought!
      </p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="card-body">
          <h2 class="mb-5">Access with your username</h2>
          <div class="form-control">
            <input type="text" placeholder="username" class="input input-bordered mb-3"
                   name="username"
                   [(ngModel)]="form.username"
                   required
                   #username="ngModel"
            />
            <div
              class="alert alert-error"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>

          <div class="form-group mt-3">
            <div
              class="alert alert-error"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
            <div class="alert alert-success mt-3" *ngIf="isLoggedIn">
              Logged in as {{ user.username }}.
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
